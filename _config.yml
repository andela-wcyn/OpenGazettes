# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Open Gazettes [Country Name]
email: gazettes@codeforafrica.org
url: http://opengazettes.or.ng
jurisdiction: [Country Name]
jurisdiction_adjective: [Country Adjective]
jurisdiction_code: [Country Code]
source_attribution: [Source Attribution]
source_attribution_link: [Source Attribution Link]
enforce_ssl: opengazettes.or.ng
baseurl:
description: Making Government Gazettes freely available.
twitter:
  username: code4africa

gems:
  - jekyll-seo-tag
  - jekyll-sitemap

collections:
  gazettes:
    output: true

defaults:
  -
    scope:
      path: ""
    values:
      image: /img/banner_5.png

# Build settings
markdown: kramdown
exclude: [vendor]

google_analytics: UA-33350783-11

aleph_url: https://opengazettes.co
s3_url: http://[s3_bucket_url]

